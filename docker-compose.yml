version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: innosistemas-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-innosistemas}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Redis Cache (opcional)
  redis:
    image: redis:7-alpine
    container_name: innosistemas-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redispass}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Spring Boot Application
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: innosistemas-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "${SERVER_PORT:-8080}:8080"
    environment:
      # Perfil Spring - ¡IMPORTANTE!
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-docker}
      
      # Configuración del servidor
      SERVER_PORT: 8080
      SERVER_SERVLET_CONTEXT_PATH: ${SERVER_SERVLET_CONTEXT_PATH:-/api/v1}
      
      # Configuración de base de datos
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-innosistemas}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-password}
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"
      
      # Configuración de seguridad
      JWT_SECRET: ${JWT_SECRET:-development-secret-key}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400}
      JWT_REFRESH_EXPIRATION: ${JWT_REFRESH_EXPIRATION:-604800}
      
      # Configuración de Feature 4: Comunicaciones
      NOTIFICATIONS_ENABLED: ${NOTIFICATIONS_ENABLED:-true}
      NOTIFICATIONS_EMAIL_ENABLED: ${NOTIFICATIONS_EMAIL_ENABLED:-false}
      NOTIFICATIONS_WEBSOCKET_ENABLED: ${NOTIFICATIONS_WEBSOCKET_ENABLED:-true}
      WEBSOCKET_ENDPOINT: ${WEBSOCKET_ENDPOINT:-/ws}
      
      # Configuración GraphQL
      GRAPHQL_GRAPHIQL_ENABLED: ${GRAPHQL_GRAPHIQL_ENABLED:-true}
      GRAPHQL_PATH: ${GRAPHQL_PATH:-/graphql}
      
      # Configuración CORS
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:8080}
      
      # Configuración de logs
      LOGGING_LEVEL_COM_UDEA_INNOSISTEMAS: ${LOGGING_LEVEL_COM_UDEA_INNOSISTEMAS:-DEBUG}
      LOGGING_FILE_NAME: ${LOGGING_FILE_NAME:-/app/logs/innosistemas.log}
      
      # Configuración Redis (si lo usas)
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      SPRING_REDIS_PASSWORD: ${REDIS_PASSWORD:-redispass}
      
      # Optimizaciones Java para contenedores
      JAVA_OPTS: "-Xmx512m -Xms256m -XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0"
      JAVA_TOOL_OPTIONS: "-Dfile.encoding=UTF-8 -Duser.timezone=America/Bogota"
      
    volumes:
      - ./logs:/app/logs
      - ./uploads:/app/uploads
    networks:
      - innosistemas-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Adminer - Web Database Management
  adminer:
    image: adminer:latest
    container_name: innosistemas-adminer
    restart: unless-stopped
    ports:
      - "8082:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      - postgres
    networks:
      - innosistemas-network

networks:
  innosistemas-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data: