# Test Configuration
spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: America/Bogota

  h2:
    console:
      enabled: true

  # Cache configuration for tests
  cache:
    type: simple

  # GraphQL test configuration
  graphql:
    graphiql:
      enabled: false
    schema:
      printer:
        enabled: false
      introspection:
        enabled: false

# JWT configuration for tests
innosistemas:
  auth:
    jwt:
      secret: test-secret-key-for-testing-only-must-be-at-least-256-bits-long-for-hs384-algorithm
      expiration: 3600
      refresh-expiration: 86400

  # CORS configuration for tests
  cors:
    allowed-origins: http://localhost:3000,http://localhost:8080
    allowed-methods: GET,POST,PUT,DELETE,OPTIONS,PATCH
    allowed-headers: "*"
    allow-credentials: true
    max-age: 3600

  # Rate limiting disabled for tests
  rate-limit:
    enabled: false

  # Session management disabled for tests
  session-management:
    enabled: false

# Management endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info
  health:
    redis:
      enabled: false
    mail:
      enabled: false

# Logging
logging:
  level:
    com.udea.innosistemas: INFO
    org.springframework: WARN
    org.hibernate: WARN

